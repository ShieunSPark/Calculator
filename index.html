<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>A Basic Standard Boring Calculator</h1>
    <div id="container">
        <div id="display"></div>
        <div class="break"></div>
        <button class="buttons" id="C">C</button>
        <button class="buttons">CE</button>
        <button class="buttons" id="inverse">1/x</button>
        <button class="buttons" id="delete">backspace</button>
        <div class="break"></div>
        <button class="buttons" id="square">x^2</button>
        <button class="buttons" id="root">sqrt(x)</button>
        <button class="buttons" id="squareY">x^y</button>
        <button class="buttons operators">/</button>
        <div class="break"></div>
        <button class="buttons number">7</button>
        <button class="buttons number">8</button>
        <button class="buttons number">9</button>
        <button class="buttons operators">*</button>
        <div class="break"></div>
        <button class="buttons number">4</button>
        <button class="buttons number">5</button>
        <button class="buttons number">6</button>
        <button class="buttons operators">-</button>
        <div class="break"></div>
        <button class="buttons number">1</button>
        <button class="buttons number">2</button>
        <button class="buttons number">3</button>
        <button class="buttons operators">+</button>
        <div class="break"></div>
        <button class="buttons">+/-</button>
        <button class="buttons number">0</button>
        <button class="buttons">.</button>
        <button class="buttons">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
